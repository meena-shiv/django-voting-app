{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center mb-3">Poll Campaigns</h1>
  {% if campaign_queryset %}
    {% for campaign in campaign_queryset %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ campaign.campaign_text }}</p>
          <a href="{% url 'campaigns:campaign_detail' campaign.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'campaigns:campaign_results' campaign.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No campaigns available</p>
  {% endif %}
{% endblock %}
